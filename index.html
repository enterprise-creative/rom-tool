<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROM Tool 1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen bg-slate-900 text-white">
    <!-- Header -->
    <header
      class="bg-slate-800 text-white flex justify-between items-center p-4 shadow-md border-b border-slate-700"
    >
      <div
        class="px-4 hover:text-sky-400 transition-colors cursor-pointer border border-white"
      >
        EC
      </div>
      <div class="app-title text-lg">ROM Tool</div>
      <div class="app-title text-lg">Survey Tool</div>
      <div
        class="px-4 hover:text-sky-400 transition-colors cursor-pointer border border-white"
      >
        RESET
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col flex-grow items-center bg-slate-900 text-white">
      <!-- Filters -->
      <form
        id="filter"
        class="flex container mx-auto lg:w-[1024px] bg-slate-800 justify-around border border-slate-700 m-4 p-2 shadow-lg"
      >
        <!-- Manufacturer Filters -->
        <div class="p-2">
          <p class="mb-1">MANUFACTURER</p>
          <div class="space-y-2">
            <div class="filter-option">
              <input
                type="radio"
                id="logitech"
                name="manufacturer"
                value="logitech"
                class="mr-2 text-sky-500 focus:ring-sky-500"
              />
              <label for="logitech">Logitech</label>
            </div>
            <div class="filter-option">
              <input
                type="radio"
                id="polycom"
                name="manufacturer"
                value="polycom"
                class="mr-2 text-sky-500 focus:ring-sky-500"
              />
              <label for="polycom">Polycom</label>
            </div>
            <div class="filter-option">
              <input
                type="radio"
                id="crestron"
                name="manufacturer"
                value="crestron"
                class="mr-2 text-sky-500 focus:ring-sky-500"
              />
              <label for="crestron">Crestron</label>
            </div>
            <div class="filter-option">
              <input
                type="radio"
                id="cisco"
                name="manufacturer"
                value="cisco"
                class="mr-2 text-sky-500 focus:ring-sky-500"
              />
              <label for="cisco">Cisco</label>
            </div>
          </div>
        </div>

        <!-- Configuration Filters -->
        <div class="p-2">
          <p class="mb-1">SYSTEM TYPE</p>
          <div class="space-y-2">
            <div class="filter-option">
              <input
                type="radio"
                id="conference"
                name="configuration"
                value="conference"
                class="mr-2 text-sky-500 focus:ring-sky-500"
              />
              <label for="conference">Conference Room</label>
            </div>
            <div class="filter-option">
              <input
                type="radio"
                id="training"
                name="configuration"
                value="training"
                class="mr-2 text-sky-500 focus:ring-sky-500"
              />
              <label for="training">Training Room</label>
            </div>
            <div class="filter-option">
              <input
                type="radio"
                id="distributed-audio"
                name="configuration"
                value="distributed-audio"
                class="mr-2 text-sky-500 focus:ring-sky-500"
              />
              <label for="distributed-audio">Distributed Audio</label>
            </div>
            <div class="filter-option">
              <input
                type="radio"
                id="digital-signage"
                name="configuration"
                value="digital-signage"
                class="mr-2 text-sky-500 focus:ring-sky-500"
              />
              <label for="digital-signage">Digital Signage</label>
            </div>
          </div>
        </div>
      </form>

      <!-- Database Section -->
      <section id="database" class="border border-slate-700">
        <!-- Placeholder for database content -->
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="bg-slate-800 text-white text-center border-t border-slate-700 py-4 mt-2"
    >
      <p>2025 Enterprise Creative L.L.C. - All Rights Reserved.</p>
    </footer>

    <script src="./index.js" type="module"></script>
  </body>
</html>
